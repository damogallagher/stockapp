  # Summary Job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, build]
    if: always()
    
    steps:
      - name: Test Results Summary
        run: |
          echo "## ðŸ§ª Test Results Summary"
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |"
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |"
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |"
          
          # Fail if any critical tests failed
          if [[ "${{ needs.unit-tests.result }}" != "success" ]] || [[ "${{ needs.e2e-tests.result }}" != "success" ]] || [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Some tests failed - check the logs above"
            exit 1
          else
            echo "âœ… All tests passed successfully!"
          fi