  # Summary Job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, finalize-build]
    if: always()
    
    steps:
      - name: Test Results Summary
        run: |
          echo "## üß™ Test Results Summary"
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |"
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |"
          echo "| Build | ${{ needs.finalize-build.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |"
          
          # Fail if any critical tests failed
          if [[ "${{ needs.unit-tests.result }}" != "success" ]] || [[ "${{ needs.e2e-tests.result }}" != "success" ]] || [[ "${{ needs.finalize-build.result }}" != "success" ]]; then
            echo "‚ùå Some tests failed - check the logs above"
            exit 1
          else
            echo "‚úÖ All tests passed successfully!"
          fi