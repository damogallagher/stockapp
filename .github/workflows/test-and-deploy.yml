name: Test & Deploy

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint and Type Check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Run TypeScript check
        run: npm run typecheck

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests with coverage
        run: npm run test:ci
        
      - name: Check coverage thresholds
        run: |
          # Extract coverage percentage from Jest output
          COVERAGE=$(grep -oP 'All files\s+\|\s+\K\d+(?:\.\d+)?' coverage/lcov-report/index.html || echo "0")
          echo "Coverage: $COVERAGE%"
          
          # Fail if coverage is below 90%
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "âŒ Unit test coverage ($COVERAGE%) is below the required 90% threshold"
            exit 1
          else
            echo "âœ… Unit test coverage ($COVERAGE%) meets the 90% threshold"
          fi
        
      - name: Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
          
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results/
            
  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Build Next.js app
        run: npm run build
        
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          
      - name: Check E2E coverage thresholds
        run: |
          # Check if coverage report exists
          if [ -f "coverage-e2e/lcov.info" ]; then
            # Extract coverage percentage (simplified check)
            COVERAGE=$(grep -oP 'LF:\K\d+' coverage-e2e/lcov.info | head -1 || echo "0")
            COVERED=$(grep -oP 'LH:\K\d+' coverage-e2e/lcov.info | head -1 || echo "0")
            
            if [ "$COVERAGE" -gt 0 ]; then
              PERCENTAGE=$(echo "scale=2; ($COVERED * 100) / $COVERAGE" | bc)
              echo "E2E Coverage: $PERCENTAGE%"
              
              # Fail if coverage is below 80%
              if (( $(echo "$PERCENTAGE < 80" | bc -l) )); then
                echo "âŒ E2E test coverage ($PERCENTAGE%) is below the required 80% threshold"
                exit 1
              else
                echo "âœ… E2E test coverage ($PERCENTAGE%) meets the 80% threshold"
              fi
            else
              echo "âš ï¸ No E2E coverage data found, skipping coverage check"
            fi
          else
            echo "âš ï¸ No E2E coverage report found, skipping coverage check"
          fi
        
      - name: Upload E2E coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage-e2e/lcov.info
          flags: e2e
          name: e2e-tests
          fail_ci_if_error: false
          
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
            coverage-e2e/
            
  # Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            out/
            public/
          retention-days: 30

  # Merge Coverage Reports
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: ./unit-coverage/
          
      - name: Download E2E test coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: e2e-test-results
          path: ./e2e-coverage/
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install lcov tools
        run: sudo apt-get update && sudo apt-get install -y lcov
        
      - name: Merge coverage reports
        run: |
          mkdir -p merged-coverage
          
          # Merge coverage files if they exist
          if [ -f "unit-coverage/coverage/lcov.info" ] && [ -f "e2e-coverage/coverage-e2e/lcov.info" ]; then
            lcov -a unit-coverage/coverage/lcov.info -a e2e-coverage/coverage-e2e/lcov.info -o merged-coverage/lcov.info
            genhtml merged-coverage/lcov.info -o merged-coverage/html
          elif [ -f "unit-coverage/coverage/lcov.info" ]; then
            cp unit-coverage/coverage/lcov.info merged-coverage/lcov.info
            cp -r unit-coverage/coverage/ merged-coverage/html
          fi
          
      - name: Upload merged coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./merged-coverage/lcov.info
          flags: merged
          name: merged-coverage
          fail_ci_if_error: false
          
      - name: Comment PR with coverage
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          message: |
            ## ðŸ“Š Test Coverage Report
            
            | Test Type | Coverage | Status |
            |-----------|----------|--------|
            | Unit Tests | ![Unit Coverage](https://img.shields.io/codecov/c/github/${{ github.repository }}/main?flag=unit&label=Unit) | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | E2E Tests | ![E2E Coverage](https://img.shields.io/codecov/c/github/${{ github.repository }}/main?flag=e2e&label=E2E) | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | Overall | ![Coverage](https://img.shields.io/codecov/c/github/${{ github.repository }}/main) | ![Build](https://img.shields.io/github/actions/workflow/status/${{ github.repository }}/test-and-deploy.yml) |
            
            **Thresholds:** Unit Tests â‰¥ 90%, E2E Tests â‰¥ 80%
            
            ðŸ“ˆ [View detailed coverage report](https://codecov.io/gh/${{ github.repository }})

